<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <div id="header">
            <h1>Lab: Pixel Art Maker</h1>
        </div>
        <div id="content">

            <div id="options">
                <h2 class="sectionTitle">Choose Grid Size</h2>
                <form id="sizePicker">

                    <div class="formRaw">
                        <p>Grid Height:</p>
                        <input type="number" id="verticalPix" name="height" min="1" value="12">
                    </div>

                    <div class="formRaw">
                        <p>Grid Width:</p>
                        <input type="number" id="horizontalPix" name="width" min="1" value="12">
                    </div>

                    <div class="formRaw">
                        <input id="sizePickerSubmit" type="submit" value="Submit">
                    </div>
                </form>

                <h2 class="sectionTitle">Pick A Color</h2>
                <div class="formRaw">
                    <p>Active color:</p>
                    <input type="color" id="colorPicker">
                </div>
            </div>
            <div id="editor">
                <!--<h2>Design Canvas</h2>-->
                <!--<table id="pixel_canvas"></table>-->
                <div id="canvasWrap">
                    <canvas id="activeCanvas"></canvas>
                    <canvas id="passiveCanvas"></canvas>
                </div>

            </div>

        </div>
    </div>
    <script src="designs.js"></script>
</body>
</html>
