<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <div id="header">
            <h1>Lab: Pixel Art Maker</h1>
        </div>
        <div id="content">

            <div id="options">

                <div id="title1" class="sectionTitle">
                    <h2>Choose Grid Size</h2>
                </div>
                <div id="content1" class="sectionContent" hidden>
                    <form id="sizePicker">

                        <div class="formRaw">
                            <p>Grid Height:</p>
                            <input type="number" id="verticalPix" name="height" min="1" value="12"/>
                        </div>

                        <div class="formRaw">
                            <p>Grid Width:</p>
                            <input type="number" id="horizontalPix" name="width" min="1" value="12"/>
                        </div>

                        <div class="formRaw">
                            <input id="sizePickerSubmit" type="submit" value="Submit">
                        </div>
                    </form>
                </div>

                <div id="title2" class="sectionTitle">
                    <h2>Pick A Color</h2>
                </div>
                <div id="content2" class="sectionContent" hidden>
                    <div class="formRaw">
                        <p>Active color:</p>
                        <input type="color" id="colorPicker"/>
                    </div>
                    <div class="formRaw">
                        <p>Fill image:</p>
                        <button type="button" id="colorFill">Do it!</button>
                    </div>
                </div>

                <div id="title3" class="sectionTitle">
                    <h2>Download Pix Art</h2>
                </div>
                <div id="content3" class="sectionContent" hidden>

                    <div class="formRaw">
                        <p id="label_background">No background:</p>
                        <label class="switch">
                            <input id="checkbox_background" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="formRaw">
                        <p id="label_grid">No grid:</p>
                        <label class="switch">
                            <input id="checkbox_grid" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="formRaw">
                        <p>Download image:</p>
                        <button type="button" id="getIt">Get it!</button>
                    </div>
                </div>
            </div>
            <div id="editor">
                <div id="canvasWrap">
                    <canvas id="previewCanvas"></canvas>
                    <canvas id="activeCanvas"></canvas>
                    <canvas id="passiveCanvas"></canvas>
                </div>

            </div>

        </div>
    </div>
    <script src="designs.js"></script>
</body>
</html>
